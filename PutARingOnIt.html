<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Engagement Rings and Proposal features</title>
  <link href='bootstrap/css/bootstrap.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">

<div class="header" id="myHeader">
    <h1>Image Grid</h1>
    <p>Click on the buttons to change the grid view.</p>
    <button class="btn" onclick="one()">1</button>
    <button class="btn active" onclick="two()">2</button>
    <button class="btn" onclick="four()">4</button>
  </div>

</head>
<body>

  <div class="row">
    <div class="column">
      <img src="images/bridesmaids.jpg">
      <img src="images/rings/balloons.jpg">
      <img src="images/rings/engagedcollage.jpg">
      <img src="images/rings/greekproposal.jpg">
      <img src="images/rings/pickaring.jpg">

    </div>
    <div class="column">
      <img src="images/rings/engagedcollage.jpg">
      <img src="images/bridesmaids.jpg">
      <img src="images/rosesproposal.jpg">
      <img src="images/rings/balloons.jpg">
      <img src="images/rings/pickaring.jpg">
      <img src="images/rings/greekproposal.jpg">
      <img src="images/rings/rings2.jpg">
    </div> <div class="column">
      <img src="images/bridesmaids.jpg">
      <img src="images/rings/balloons.jpg">
      <img src="images/rings/engagedcollage.jpg">
      <img src="images/rings/greekproposal.jpg">

    </div>
    <div class="column">
    <img src="images/bridesmaids.jpg">

    <img src="images/rings/greekproposal.jpg">

  </div>
  </div>

  <button onclick="one()">1</button>
  <button onclick="two()">2</button>
  <button onclick="four()">4</button>

  <script>
  // Get the elements with class="column"
  var elements = document.getElementsByClassName("column");

  // Declare a "loop" variable
  var i;

  // Full-width images
  function one() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.flex = "100%";
    }
  }

  // Two images side by side
  function two() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.flex = "50%";
    }
  }

  // Four images side by side
  function four() {
    for (i = 0; i < elements.length; i++) {
      elements[i].style.flex = "25%";
    }
  }
  </script>

</body>
</html>
