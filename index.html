<!DOCTYPE html>
<html>
  <head>
    <title>MisstoMrsBridal</title>
    <link href='bootstrap/css/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png">
      <h1>MisstoMrsBridal</h1>
      <ul class="nav navbar-nav">
        <li><a href="PutARingOnIt.html">Put A Ring On It</a></li>
        <li><a href="#">Wedding To-Do-List!</a></li>
        <li><a href="#">The Wedding Runway</a> </li>
        <li><a href="#">Bridal Glam</a> </li>
      </ul>
    </header>

<button type="submit" class="btn btn-default">Submit</button>

<div class="row">
  <div class="col-xs-6 col-md-3">
    <a href="#" class="thumbnail">
      <img src="images/dress1homepage.jpg" alt="Thumbnail1">
    </a>
  </div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/logo.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/bridesmaids.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/Dress1Homepage.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="myCarousel" data-slide-to="1"></li>
        <li data-target="myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/Dress1Homepage.jpg" alt="dress1homepage">
        </div>

        <div class="item">
          <img src="images/logo.png" alt="logo">
        </div>

        <div class="item">
          <img src="images/bridesmaids.jpg" alt="bridesmaids">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </body>
</html>
